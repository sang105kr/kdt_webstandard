<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="Grid">
        <aside class="aside_ha"></aside>
        <header class="header">
            <div class="margin"><a href="">로그인</a> | <a href="">회원가입</a></div>
        </header>
        <aside class="aside_hr"></aside>
        <aside class="aside_hl"></aside>
        <aside class="aside_br"></aside>
        <div class="banner">
        </div>
        <aside class="aside_br"></aside>

        <aside class="aside_nl"></aside>
        <nav class="nav">
            <ul>
                <li><a href="">웹표준</a></li>
                <li><a href="">자바</a></li>
                <li><a href="">안드로이드</a></li>
                <li><a href="">데이터베이스</a></li>
                <li><a href="">스프링</a></li>
            </ul>
        </nav>
        <aside class="aside_nr"></aside>

        <aside class="aside_ml"></aside>
        <main class="main">
            <section class="dummy"></section>
            <section>
                <div class="main_body">
                    <h3>회원가입</h3>
                    <section class="loginbody">
                        <form class="label">
                            <div>
                                <label for="id">아이디</label>
                            </div>
                            <div>
                                <input class="label" type="text" id="id">
                            </div>
                            <div>
                                <label for="pwd">비밀번호</label>
                            </div>
                            <div>
                                <input class="label" type="password" id="pwd">
                            </div>
                            <div>
                                <label for="pwdchk">비밀번호확인</label>
                            </div>
                            <div>
                                <input class="label" type="password" id="pwdchk">
                            </div>
                            <div>
                                <label for="telnumber">전화번호</label>
                            </div>
                            <div>
                                <input class="label" type="tel" id="telnumber">
                            </div>
                            <div>
                                <label for="">지역</label>
                            </div>
                            <div>
                                <select name="" id="">
                                    <option value="">==선택==</option>
                                    <option value="">서울</option>
                                    <option value="">부산</option>
                                    <option value="">대구</option>
                                    <option value="">대전</option>
                                    <option value="">울산</option>
                                </select>
                            </div>
                            <div>
                                <label for="">성별</label>
                            </div>
                            <div>
                                <input type="radio" name="gender"><label for="">남자</label>
                                <input type="radio" name="gender"><label for="">여자</label>
                            </div>
                            <div>
                                <label for="">취미</label>
                            </div>
                            <div >
                                <input type="checkbox" name="" id="">독서
                                <input type="checkbox" name="" id="">음악감상
                                <input type="checkbox" name="" id="">운동
                                <input type="checkbox" name="" id="">게임
                            </div>
                            <div>
                                <label for="">생년월일</label>
                            </div>
                            <div>
                                <input type="date" name="" id="">
                            </div>
                            <div style="margin-top: 25px ;">
                            </div>
                            <input class="btn" type="submit" value="회원가입">
                        </form>
                    </section>
                </div>
            </section>
        </main>
        <aside class="aside_ml"></aside>

        <aside class="aside_fl"></aside>
        <footer class="footer">
            <div>Cpyright by Gildong Hong. All Rights Reserved.</div>
        </footer>
        <aside class="aside_fr"></aside>
    </div>
</body>
</html>
