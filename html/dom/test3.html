<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <li>
    내용1
    <button id="modiBtn">수정</button>
    <button id="delBtn">삭제</button>
    내용2
  </li>

  <script>
    const $li = document.getElementById('modiBtn');
    $li.addEventListener('click',evt=>{
      console.log(evt.target.closest('li').firstElementChild); //<button id="modiBtn">수정</button>
      console.log(evt.target.closest('li').firstElementChild.textContent);//수정

      console.log(evt.target.closest('li').firstElementChild); //<button id="delBtn">삭제</button>
      console.log(evt.target.closest('li').lastElementChild.textContent);//삭제


      console.log(evt.target.closest('li').firstChild); // text:
      console.log(evt.target.closest('li').firstChild.nodeValue);//내용1
      
      console.log(evt.target.closest('li').lastChild); //<button>
      console.log(evt.target.closest('li').lastChild.nodeValue);//내용2

      console.log('-------------------');
      console.log(evt.target.closest('li').textContent);  
      console.log(evt.target.closest('li').innerHTML);
      console.log(evt.target.closest('li').innerText);
      console.log(evt.target.closest('li').innerText);
      const str = evt.target.closest('li').innerText;
      const arr = str.split(' ');
      console.log(arr[0]);
      console.log(arr[arr.length-1]);
    }); 
  </script>
</body>
</html>
