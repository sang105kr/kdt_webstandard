<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=uhq6cts1yx"></script>
    <style>
      body { margin:0}
      #infowindow {
        position: absolute;
        background-color: white; 
        border: 1px solid black;
        width: 50px; height:50px;
        border-radius: 5px;
        z-index: 1000;
        left:200px;
        top:100px;
      }
      #search {
        position: absolute;
        left:200px;
        top:150px;     
        z-index: 1000;   
      }
    </style>
</head>
<body>
<div id="infowindow">hi</div>
<div id="search">
  <input type="text" name="" id=""><input type="button" value="검색">
</div>
<div id="map" style="width:100vw;height:100vh"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(35.5351941, 129.3108877),
    zoom: 19
};

var map = new naver.maps.Map('map', mapOptions);


var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(35.5351941, 129.3108877),
    map: map
});

naver.maps.Event.addListener(map, 'click', function(e) {
    marker.setPosition(e.latlng);
});
</script>
</body>
</html>
