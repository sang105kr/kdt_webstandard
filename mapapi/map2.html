<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 네이버 지도 API 가져오기-->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=uhq6cts1yx"></script>
  <!-- 카카오 지도 API 가져오기-->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0d19dafd2380499ec9c17a01cf58170b&libraries=services,clusterer,drawing"></script>
</head>
  <style>
    body,h3 {margin:0}
    #title {
      background-color: black;
      color:white;
      font-weight: bold;
      margin:0;
      text-align: center;
    }
    #search {
      position: absolute;
      z-index: 1000;
      top:100px;
      left:100px;
      padding: 10px;
      background-color: white;
      border: 1px solid rgba(0,0,0,.2);
    }
    #search label[for='keyword']{
      margin-right: 10px;
    }
    #keyword {
      /* border:none; */
      outline: none;
    }

  </style>
</head>
<body>
  <div id="title"><h3>지도</h3></div>
  <div id="map" style="width:100vw;height:100vh"></div>  
  <div id="search"><label for="keyword">검색어</label><input type="text" id="keyword"></div>

  <script>

    let map = null;         //지도
    const markers = [];     //마커

    // 장소 검색 객체를 생성합니다
    const ps = new kakao.maps.services.Places();  

    function getLocation(){
      return new Promise((resolve, reject)=>{
        if(!navigator.geolocation){
          reject(new Error('Geolocation 이 브라우저에서 지원되지 않음!'))
        }else{
          navigator.geolocation.getCurrentPosition(resolve,reject)
        }
      });
    }

    async function fetchLocation(){
      try{
        const position = await getLocation();
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        console.log(`위도:${lat}, 경도:${lng}`);
        
        // 지도
        makeMap(lat,lng);
      }catch(err){
        console.error(`오류: ${error.message}`)
      }  

    }
    window.addEventListener('load',fetchLocation);

    // 초기 지도생성
    function makeMap(lat,lng){
      map = new naver.maps.Map('map', {
          center: new naver.maps.LatLng(lat, lng),
          zoom: 16
      });

      const marker = new naver.maps.Marker({
          position: new naver.maps.LatLng(lat, lng),
          map: map
      });
    } 


    // 키워드 검색을 요청하는 함수입니다
    function searchPlaces() {

        var keyword = document.getElementById('keyword').value;

        if (!keyword.replace(/^\s+|\s+$/g, '')) {
            alert('키워드를 입력해주세요!');
            return false;
        }

        // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
        // ps.keywordSearch( keyword, placesSearchCB); 
    }    

    const $keyword = document.getElementById('keyword');
    $keyword.addEventListener('keyup',evt=>{
      if(evt.key === 'Enter'){
        evt.preventDefault();
        searchKeyword($keyword.value)
        $keyword.value = '';

        //기존 마커 지도에서 제거
        hideMarkers();
      }
    });

    function searchKeyword(keyword){
      console.log(`검색중 : ${keyword}` );
      
      // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
      const options={}
      ps.keywordSearch( keyword, placesSearchCB, options); 
    }

    // 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
    function placesSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {

            console.log(data);
            console.log(pagination);

            // 정상적으로 검색이 완료됐으면
            // 검색 목록과 마커를 표출합니다
            displayPlaces(data);

            // // 페이지 번호를 표출합니다
            // displayPagination(pagination);

        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {

            alert('검색 결과가 존재하지 않습니다.');
            return;

        } else if (status === kakao.maps.services.Status.ERROR) {

            alert('검색 결과 중 오류가 발생했습니다.');
            return;

        }
    }

    // 마커 표시
    function displayPlaces(places) {

      //배열 요소 지우기
      markers.splice(0,markers.length);

      // 검색결과 좌표 영역 자동 계산
      const bounds = new naver.maps.LatLngBounds();

      //1) 마커 생성
      places.forEach(place=>{
        const marker = new naver.maps.Marker({
          position: new naver.maps.LatLng(place.y, place.x),
          map: map
        });

        markers.push(marker)
        bounds.extend(marker.getPosition())
      })

      //2) 마커표시
      markers.forEach(marker=>marker.setMap(map));

      // 모든 마커를 포함하도록 지도 범위 조정
      map.fitBounds(bounds); //자동으로 적당한 줌 레벨을 계산
    }

    // 지도에서 마커 제거
    function hideMarkers(){
      markers.forEach(marker=>marker.setMap(null))
    }

  </script>
</body>
</html>
