<!-- 
문제 3]
HTML 문서에는 여러 개의 이미지가 있습니다. 
팀원들은 각자 이미지를 클릭하면 해당 이미지가 회전하도록 자바스크립트를 작성해야 합니다. 
첫 번째 팀원은 90도, 
두 번째 팀원은 180도, 
세 번째 팀원은 270도로 이미지를 회전시켜야 합니다.
단, 선택한 이미지만 회전시켜야합니다.
모두 완성을 먼저 한팀이 우승합니다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="https://picsum.photos/100/100" alt="">
  <img src="https://picsum.photos/100/100" alt="">
  <img src="https://picsum.photos/100/100" alt="">
</body>
</html>
